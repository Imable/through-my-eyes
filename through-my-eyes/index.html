<sergey-import src="template">
  <sergey-template name="title">
    Outside through my eyes.
  </sergey-template>

  <sergey-template name="main">
    <input id="swap-eyes" type="checkbox">
    <div id="swap-bar">
        <span>
            <p>Viewing the world through my eyes. </p>
            <label for="swap-eyes">Swap eyes</label>
        </span>
    </div>

    <div id="through-my-eyes" class="scene">
        <div id="glasses-overlay"></div>
        <object id="glasses" type="image/svg+xml" data="/assets/img/svg/glasses.svg">
            No SVG support
        </object>
    </div>

    <div id="through-your-eyes" class="scene">
        <object id="glasses" type="image/svg+xml" data="/assets/img/svg/glasses.svg">
            No SVG support
        </object>
    </div>
  </sergey-template>

</sergey-import>
