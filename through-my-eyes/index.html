<sergey-import src="template">
  <sergey-template name="import">
    <link rel="stylesheet" href="/assets/css/through-eyes.css"/>
  </sergey-template>

  <sergey-template name="title">
    Access Abel
  </sergey-template>

  <sergey-template name="main">
    <input id="swap-eyes" type="checkbox">
    <div id="swap-bar">
        <span>
            <label for="swap-eyes">Swap?</label>
        </span>
    </div>

    <div aria-label="What I value" id="through-my-eyes" class="scene">
      <div aria-label="Put on glasses animation">
        <div aria-hidden="true" id="glasses-overlay"></div>
        <object class="glasses" type="image/svg+xml" data="/assets/img/svg/glasses.svg">
            No SVG support
        </object>
      </div>

      <section aria-label="Mountain scene" id="mountain-scene">
        <object id="mountains" type="image/svg+xml" data="/assets/img/svg/mountain_scene.svg">
          No SVG support
        </object>
      </section>
      
    </div>

    <div aria-label="About me" id="through-your-eyes" class="scene">
      <object class="glasses" type="image/svg+xml" data="/assets/img/svg/glasses.svg">
        No SVG support
      </object>
      <img id="me" src="/assets/img/jpg/me.jpg">
    </div>
  </sergey-template>

</sergey-import>
